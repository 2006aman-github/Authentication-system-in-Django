<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  {% endif %}
  <form method="post" action="/signup" autocomplete="off">
    {% csrf_token %}
    <div class="row">
      <div class="col-lg-6 offset-lg-3 my-5 py-5">
        <h3 class="text-center my-3">SignUp</h3>
        <div class="form-group my-3">
          <input type="text" required name="signup-username" class="form-control" placeholder="Username"
            id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group my-3">
          <input type="password" required name="signup-password" class="form-control" placeholder="Password"
            id="exampleInputPassword1">
        </div>
        <div class="form-group my-3">
          <input type="password" required name="cnf-password" class="form-control" placeholder="Confirm Password"
            id="exampleInputPassword1">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-danger w-50 text-center my-3">SignUp</button>
          <a href="/login" class="text-decoration-none text-light btn btn-warning w-50 text-center my-2">Login</a>
        </div>
      </div>
    </div>
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
