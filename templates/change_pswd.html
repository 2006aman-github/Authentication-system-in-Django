<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Change Password</title>
  </head>
  <body>

{% for message in messages %}
{% if messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
 {% endfor %}



    <form method = "post" action="/change-password" autocomplete="off">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3 my-5 py-4">
            <h3 class="my-3 text-center">Change Your Password Here.</h3>
            <div class="form-group text-center">
                    <input type="text" name="restoring-username" required placeholder="Type your username" class="form-control text-center my-3"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <input type="password" name="new-pswd" required placeholder="Type Your New Password" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp">  </div>
            <div class="form-group">
              <input type="password" name="cnf-new-pswd"  required placeholder="Confirm Your New Password" class="form-control text-center" id="exampleInputPassword1">
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-dark text-light w-50 my-2">Change Password</button>
            <a href="/login" class="btn btn-info text-light w-50 text-decoration-none my-2">Login</a>
            </div>
        </div>
    </div>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
