<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <form method="post" action="/login" autocomplete="off">
    {% csrf_token %}
    <div class="row">
      <div class="col-lg-6 offset-lg-3 my-5 py-5">
        <h3 class="text-center my-3">Login</h3>
        <div class="form-group my-3">
          <input type="text" required name="username" class="form-control" placeholder="Username"
            id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group my-3">
          <input type="password" required name="password" class="form-control" placeholder="Password"
            id="exampleInputPassword1">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success w-50 text-center my-3">Log in</button>
        </div>
        <div class="text-center">
          <span><a href="/change-password" class="text-decoration-none">Forgot Password?</a></span> . <span><a
              href="/signup" class="text-decoration-none">SignUp</a></span>
        </div>
      </div>
    </div>
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
